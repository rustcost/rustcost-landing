<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RustCost — Lightweight FinOps for Kubernetes</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="RustCost is a lightweight open-source FinOps and cost monitoring tool for Kubernetes — efficient, fast, and developer-friendly."
    />
    <meta
      name="keywords"
      content="RustCost, FinOps, Kubernetes, Open Source, Cloud Cost, Monitoring"
    />
    <meta name="author" content="RustCost Project" />

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/logo.webp" />
    <link rel="apple-touch-icon" href="/logo.webp" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rustcost.vercel.app/" />
    <meta
      property="og:title"
      content="RustCost — Lightweight FinOps for Kubernetes"
    />
    <meta
      property="og:description"
      content="Monitor, analyze, and optimize your Kubernetes costs with RustCost — a modern, efficient open-source FinOps solution."
    />
    <meta property="og:image" content="https://rustcost.vercel.app/logo.webp" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RustCost — Lightweight FinOps for Kubernetes"
    />
    <meta
      name="twitter:description"
      content="Open-source Kubernetes FinOps tool built with Rust + React. Lightweight, efficient, and transparent."
    />
    <meta
      name="twitter:image"
      content="https://rustcost.vercel.app/logo.webp"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#facc15" />

    <!-- Fonts / Styles (optional minimal example) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>

    <!-- Main App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
